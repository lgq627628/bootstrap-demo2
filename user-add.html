				<div class="form-group">

				</div>
				<div class="form-group">
					<label for="usergroup">选择用户组:&nbsp;</label>
					<select id="usergroup" calss="form-control">

						<option>新手上路</option>
						<option>注册会员</option>
						<option>中级会员</option>
						<option>高级会员</option>
					</select>
				</div>
	        </form>
	      </div>

	        <button type="button" class="btn btn-primary">Add</button>
